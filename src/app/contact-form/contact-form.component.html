<form #f="ngForm" (ngSubmit)="submit(f)" >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
    required 
    minlength="3" 
    maxlenght="10" 
    pattern="123" 
    ngModel 
    name="firstName" 
    #firstName="ngModel" 
    (change)="log(firstName)" 
    id="firstName" 
    type="text" 
    class="form-control">
    <div 
    class="alert alert-danger" 
    *ngIf="firstName.touched && !firstName.valid" >
      <div 
      *ngIf="firstName.errors.minlength">
        Min {{ firstName.errors.minlength.requiredLength }}
      </div>
      <div 
      *ngIf="firstName.errors.required">
      Enter First Name
    </div>
      <div 
      *ngIf="firstName.errors.pattern">
      Enter pattern
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="" cols="30" rows="10" is="comment" class="form-control"></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" >
      Subscribe To Newsletter
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>

  <button class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
</form>
